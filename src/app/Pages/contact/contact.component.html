<div class="contact__wrapper">
  <iframe
  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2830.3335125266103!2d20.4846909!3d44.8147698!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475a7a95dfdba1fb%3A0x7dd3ed9b437a11d6!2sZdravka%20%C4%8Celara%2016%2C%20Beograd%2011000%2C%20Serbia!5e0!3m2!1sen!2s!4v1677368718358!5m2!1sen!2s"
  width="600" height="450" style="border:0;"
  allowfullscreen="false"
  referrerpolicy="no-referrer-when-downgrade"
  ></iframe>
  <form
    (submit)="checkForm()"
  >
    <h3>Send us a message</h3>
    <div class="sender">
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input
          matInput
          [formControl]="nameFormControl"
          [errorStateMatcher]="matcher"
          type="text"
          class="quantity__change"
        />
        <mat-error *ngIf="nameFormControl.hasError('pattern') && !nameFormControl.hasError('required')">
          Name must include capitals and space
        </mat-error>
        <mat-error *ngIf="nameFormControl.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          [formControl]="emailFormControl"
          [errorStateMatcher]="matcher"
          class="quantity__change"
        />
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address.
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>.
        </mat-error>
      </mat-form-field>
    </div>
    <textarea
      matInput
      [(ngModel)]="messageBody"
      name="messageBody"
      placeholder="Message *"
      (blur)="checkMessage()"
    ></textarea>
    <mat-error *ngIf="hasMessageError">
      {{ messageError }}
    </mat-error>
    <button type="submit">Send</button>
  </form>
</div>

<div class="social__wrapper">
  <div>
    <h4>Find us on:</h4>
  </div>
  <div class="social__icons">
    <img src="../../../assets/img/facebook.webp" class="social__icon" alt="Facebook logo" />
    <img src="../../../assets/img/twitter.png" class="social__icon" alt="Twitter log" />
    <img src="../../../assets/img/youtube.png" class="social__icon" alt="Youtube logo" />
    <img src="../../../assets/img/insta.webp" class="social__icon" alt="Instagram logo" />
  </div>
</div>
